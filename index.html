<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>//REBEL_STORE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    body {
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }

    /* –•–µ–¥–µ—Ä */
    .sticky-header {
      background: #fff;
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #000;
      transition: all 0.3s;
    }
    .logo {
      width: 80px;
    }
    nav a {
      color: #000;
      text-decoration: none;
      margin: 0 15px;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
      transition: color 0.3s;
      font-weight: 500;
    }
    nav a:hover {
      color: #555;
    }
    .cart-icon {
      cursor: pointer;
      font-size: 1.2rem;
      color: #000;
    }

    /* –í–∏–¥–µ–æ-–≥–µ—Ä–æ–π */
    .hero-video {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    #bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }
    .video-overlay {
      position: absolute;
      bottom: 20%;
      left: 10%;
      z-index: 1;
    }
    .video-overlay h1 {
      color: #000;
      font-size: 5rem;
      font-family: 'Times New Roman', serif;
      text-transform: uppercase;
      font-weight: 100;
      letter-spacing: -3px;
      mix-blend-mode: difference;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.3);
    }

    /* –ö–æ–ª–ª–µ–∫—Ü–∏–∏ */
    .collections {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 5%;
    }
    .collection-item {
      position: relative;
      overflow: hidden;
      border: 1px solid #000;
      transition: all 0.3s;
      background: #fff;
      cursor: pointer;
    }
    .collection-item img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      transition: transform 0.5s;
      filter: grayscale(100%);
    }
    .collection-item:hover {
      transform: translateY(-10px);
      box-shadow: 8px 8px 0 #000;
    }
    .collection-item:hover img {
      transform: scale(1.05);
      filter: grayscale(0);
    }
    .collection-item h3 {
      margin: 15px;
      font-size: 1.2rem;
      font-weight: 400;
    }
    .collection-item p {
      margin: 0 15px 15px;
      color: #000;
      font-weight: bold;
    }
    .item-carousel-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .collection-item:hover .item-carousel-nav {
      opacity: 1;
    }
    .item-carousel-nav button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 1.2rem;
      padding: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .item-carousel-nav button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ç–æ–≤–∞—Ä–∞ */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      width: 80%;
      max-width: 900px;
      display: flex;
      border: 1px solid #000;
      box-shadow: 8px 8px 0 #000;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #000;
    }
    .modal-images {
      width: 50%;
      position: relative;
      overflow: hidden;
    }
    .modal-images img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .carousel-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-nav button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 1.5rem;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .carousel-nav button:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .modal-description {
      width: 50%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .modal-description h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .modal-description p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #333;
    }
    .modal-buttons {
      display: flex;
      gap: 10px;
    }
    .modal-buttons button {
      padding: 10px 20px;
      border: 1px solid #000;
      background: #fff;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: 500;
      transition: all 0.3s;
    }
    .modal-buttons button:hover {
      background: #000;
      color: #fff;
    }
    .modal-buttons .buy-btn {
      background: #000;
      color: #fff;
    }
    .modal-buttons .buy-btn:hover {
      background: #333;
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω—ã */
    .cart-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);

    }

    }
    .cart-items {

    }
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;

    }
    .cart-item img {

    }
    .cart-item h4 {

    }
    .cart-item p {
      font-size: 0.9rem;

    }
    .cart-summary {

    .cart-summary h3 {
      font-size: 1.2rem;

    }
    .cart-summary p {

    }
    .cart-contact {

    .cart-contact h3 {

    .contact-buttons {

    .contact-button {

      cursor: pointer;

    }
    .cart-contact input {

    /* –§—É—Ç–µ—Ä */
    footer {

    }
    .socials a {

    }
    .socials a i {
      margin-right: 5px;
    }

    /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è */
    @media (max-width: 768px) {
      .sticky-header nav {
        display: none;
      }

        grid-template-columns: 1fr 1fr; /* –î–≤–∞ —Ä—è–¥–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
      }
      .video-overlay h1 {

      }
      .modal-content {
        flex-direction: column;
        width: 90%;
      }
      .modal-images, .modal-description {
        width: 100%;
      }
      .modal-images img {
        height: 300px;
      }
    }
  </style>

  <script>
    // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –≤–∏–¥–µ–æ
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('bg-video');
      if (video) {
        video.play().catch(e => console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–ø—Ä–µ—â–µ–Ω–æ:", e));
      }

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ —Ç–æ–≤–∞—Ä–æ–≤
      document.querySelectorAll('.collection-item').forEach(item => {
        const images = JSON.parse(item.getAttribute('data-images'));
        const nav = item.querySelector('.item-carousel-nav');
        if (images.length <= 1) {
          nav.style.display = 'none';
        }
      });
    });

    // –≠—Ñ—Ñ–µ–∫—Ç —Å–∫—Ä–æ–ª–ª–∞ –¥–ª—è —Ö–µ–¥–µ—Ä–∞
    window.addEventListener('scroll', () => {
      const header = document.querySelector('.sticky-header');
      if (header) {
        header.style.background = window.scrollY > 50 ? 'rgba(255,255,255,0.95)' : '#fff';
      }
    });

    // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ç–æ–≤–∞—Ä–∞ –∏ –∫–∞—Ä—É—Å–µ–ª—å
    const productModal = document.getElementById('productModal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalPrice = document.getElementById('modalPrice');
    const modalDescription = document.getElementById('modalDescription');
    const modalCarouselNav = document.getElementById('modalCarouselNav');
    const closeModal = document.querySelector('.modal-close');
    const prevImage = document.getElementById('prevImage');
    const nextImage = document.getElementById('nextImage');
    let currentImages = [];
    let currentIndex = 0;

    if (productModal && modalImage && modalTitle && modalPrice && modalDescription && modalCarouselNav && closeModal && prevImage && nextImage) {
      document.querySelectorAll('.collection-item').forEach(item => {
        const images = JSON.parse(item.getAttribute('data-images'));
        const imgElement = item.querySelector('img');
        let itemIndex = 0;

        const prevBtn = item.querySelector('.item-prev');
        const nextBtn = item.querySelector('.item-next');

        if (images.length > 1) {
          prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            itemIndex = (itemIndex - 1 + images.length) % images.length;
            imgElement.src = images[itemIndex];
          });

          nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            itemIndex = (itemIndex + 1) % images.length;
            imgElement.src = images[itemIndex];
          });
        } else {
          prevBtn.style.display = 'none';
          nextBtn.style.display = 'none';
        }

        item.addEventListener('click', () => {
          currentImages = JSON.parse(item.getAttribute('data-images'));
          currentIndex = 0;
          modalImage.src = currentImages[0];
          modalTitle.textContent = item.getAttribute('data-title');
          modalPrice.textContent = item.getAttribute('data-price');
          modalDescription.textContent = item.getAttribute('data-description');
          modalCarouselNav.style.display = currentImages.length > 1 ? 'flex' : 'none';
          productModal.style.display = 'flex';
        });
      });

      closeModal.addEventListener('click', () => {
        productModal.style.display = 'none';
      });

      prevImage.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
        modalImage.src = currentImages[currentIndex];
      });

      nextImage.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % currentImages.length;
        modalImage.src = currentImages[currentIndex];
      });

      productModal.addEventListener('click', (e) => {
        if (e.target === productModal) {
          productModal.style.display = 'none';
        } else if (e.target.classList.contains('add-to-cart')) {
          const modalContent = e.target.closest('.modal-content');
          const item = {
            title: modalContent.querySelector('#modalTitle').textContent,
            price: modalContent.querySelector('#modalPrice').textContent,
            image: currentImages[0]
          };
          cart.push(item);
          updateCart();
          productModal.style.display = 'none';
        } else if (e.target.classList.contains('buy-btn')) {
          alert('Redirecting to checkout...');
        }
      });
    }

    // –ö–æ—Ä–∑–∏–Ω–∞
    let cart = [];
    const cartModal = document.getElementById('cartModal');
    const cartClose = document.querySelector('.cart-close');
    const cartItemsContainer = document.getElementById('cartItems');
    const cartSummaryText = document.getElementById('cartSummaryText');
    const cartCounter = document.querySelector('.cart-counter');

    function updateCart() {
      if (cartItemsContainer && cartSummaryText && cartCounter) {
        cartItemsContainer.innerHTML = '';
        cartSummaryText.textContent = cart.map(item => `${item.title} - ${item.price}`).join('\n');
        cart.forEach(item => {
          const cartItem = document.createElement('div');
          cartItem.className = 'cart-item';
          cartItem.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <h4>${item.title}</h4>
            <p>${item.price}</p>
          `;
          cartItemsContainer.appendChild(cartItem);
        });
        cartCounter.textContent = cart.length;
      }
    }

    if (cartModal && cartClose) {
      document.querySelector('.cart-icon').addEventListener('click', () => {
        cartModal.style.display = 'flex';
      });

      cartClose.addEventListener('click', () => {
        cartModal.style.display = 'none';
      });

      cartModal.addEventListener('click', (e) => {
        if (e.target === cartModal) {
          cartModal.style.display = 'none';
        }
      });
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
    let selectedContact = '';
    const contactButtons = document.querySelectorAll('.contact-button');
    if (contactButtons) {
      contactButtons.forEach(button => {
        button.addEventListener('click', () => {
          selectedContact = button.getAttribute('data-contact');
          contactButtons.forEach(btn => btn.style.background = '#fff');
          button.style.background = '#000';
        });
      });
    }

    const submitOrder = document.getElementById('submitOrder');
    if (submitOrder) {
      submitOrder.addEventListener('click', () => {
        const phone = document.getElementById('phoneInput').value;
        if (cart.length === 0) {
          alert('Your cart is empty!');
          return;
        }
        if (!phone) {
          alert('Please enter a phone number!');
          return;
        }
        if (!selectedContact) {
          alert('Please select a contact method!');
          return;
        }
        alert(`Order submitted via ${selectedContact} to ${phone}:\n${cartSummaryText.textContent}`);
        cart = [];
        updateCart();
        cartModal.style.display = 'none';
        document.getElementById('phoneInput').value = '';
        selectedContact = '';
        contactButtons.forEach(btn => btn.style.background = '#fff');
      });
    }
  </script>
</body>
</html>
